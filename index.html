<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }
              /* Font Face for TTF */
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'arabic', sans-serif;
        .logo {
            width: 230px;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00c4cc;
        }
        button {
            background: #00c4cc;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #00a0a6;
            transform: translateY(-2px);
        }
        .links a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffeb3b;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</head>
<body>
    <img src="20250404_184627.png" alt="شعار" class="logo">
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
        <button onclick="login()">تسجيل الدخول</button>
        <div class="links">
            <a href="newpass.html">هل نسيت كلمة المرور؟</a>
            <a href="register.html">تسجيل حساب جديد</a>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let phone = document.getElementById('phone').value;fetch('database.json')
            .then(response => response.json())
            .then(data => {
                let user = data.users.find(user => user.username === username && user.password === password && user.phone === phone);
                if (user) {
                    alert('تم تسجيل الدخول بنجاح!');
                    localStorage.setItem("loggedIn", "true");
                    sendToTelegram(username, phone);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('خطأ في تسجيل الدخول!');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function sendToTelegram(username, phone) {
        let chatId = "6431271423";
        let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";
        let message = `تسجيل دخول ناجح:\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, text: message })
        }).then(response => response.json())
          .then(data => console.log("تم إرسال البيانات إلى تيليجرام", data))
          .catch(error => console.error("خطأ في الإرسال إلى تيليجرام", error));
    }
</script>

</body>
</html>
