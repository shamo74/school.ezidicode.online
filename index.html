<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3b5998);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            flex-direction: column;
        }
        .logo {
            width: 20vw; /* يتناسب مع حجم الشاشة */
            max-width: 100px;
            margin-bottom: 5vh;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 5vw;
            border-radius: 25px;
            width: 90vw; /* عرض متجاوب */
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 4vh;
            font-size: clamp(24px, 7vw, 32px); /* حجم نص متجاوب */
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .field {
            margin-bottom: 4vh;
            position: relative;
        }
        label {
            display: block;
            font-size: clamp(12px, 3.5vw, 15px);
            margin-bottom: 1.5vh;
            color: #e0e0e0;
            font-weight: 400;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        input {
            width: 100%;
            padding: 2.5vw 2.5vw 2.5vw 10vw; /* تباعد متجاوب */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: clamp(12px, 3.5vw, 15px);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input:focus {
            outline: none;
            border-color: #00c4cc;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 196, 204, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }
        input::placeholder {
            color: #b0b0b0;
            font-weight: 400;
        }
        svg {
            position: absolute;
            left: 3vw;
            width: clamp(18px, 5vw, 22px);
            height: clamp(18px, 5vw, 22px);
            fill: #00c4cc;
            transition: fill 0.3s ease;
        }
        input:focus + svg {
            fill: #fff;
        }
        button {
            width: 100%;
            padding: 3vh;
            background: linear-gradient(135deg, #00c4cc, #007b83);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 196, 204, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 196, 204, 0.6);
            background: linear-gradient(135deg, #00e0e8, #009ca3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 196, 204, 0.3);
        }
        .links {
            margin-top: 3vh;
            text-align: center;
        }
        .links a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            margin: 2vh 0;
            font-size: clamp(12px, 3.5vw, 14px);
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #00c4cc;
            transform: translateX(5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .field {
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
            opacity: 0;
        }

        /* استعلامات الوسائط للشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 6vw;
                width: 85vw;
            }
            .logo {
                width: 25vw;
            }
            input {
                padding: 3vw 3vw 3vw 12vw;
            }
            svg {
                left: 4vw;
            }
            button {
                padding: 2.5vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8vw;
                width: 90vw;
            }
            h2 {
                margin-bottom: 3vh;
            }
            .field {
                margin-bottom: 3vh;
            }
            .links {
                margin-top: 2vh;
            }
            .links a {
                margin: 1.5vh 0;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</head>
<body>
    <img src="logo.png" alt="شعار" class="logo">
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <div class="field" style="--i: 1">
            <label for="username">اسم المستخدم</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
        </div>
        <div class="field" style="--i: 2">
            <label for="password">كلمة المرور</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
        </div>
        <div class="field" style="--i: 3">
            <label for="phone">رقم الهاتف</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
                <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
            </div>
        </div>
        <button onclick="login()">تسجيل الدخول</button>
        <div class="links">
            <a href="newpass.html">هل نسيت كلمة المرور؟</a>
            <a href="register.html">تسجيل حساب جديد</a>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let phone = document.getElementById('phone').value;
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    let user = data.users.find(user => user.username === username && user.password === password && user.phone === phone);
                    if (user) {
                        alert('تم تسجيل الدخول بنجاح!');
                        localStorage.setItem("loggedIn", "true");
                        sendToTelegram(username, phone);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('خطأ في تسجيل الدخول!');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function sendToTelegram(username, phone) {
            let chatId = "6431271423";
            let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";
            let message = `تسجيل دخول ناجح:\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).then(response => response.json())
              .then(data => console.log("تم إرسال البيانات إلى تيليجرام", data))
              .catch(error => console.error("خطأ في الإرسال إلى تيليجرام", error));
        }
    </script>
</body>
</html>
