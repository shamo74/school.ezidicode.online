<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezidischool.com</title>
    <style>
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'arabic', 'Cairo', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }

        .logo {
            width: 20vw;
            max-width: 120px;
            margin-bottom: 6vh;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.4));
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 6vw;
            border-radius: 30px;
            width: 90vw;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: glow 8s infinite;
        }

        h2 {
            text-align: center;
            margin-bottom: 5vh;
            font-size: clamp(26px, 7vw, 34px);
            font-weight: 800;
            color: #fff;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .field {
            margin-bottom: 4.5vh;
            position: relative;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: calc(var(--i) * 0.15s);
            opacity: 0;
        }

        label {
            font-size: clamp(13px, 3.5vw, 16px);
            margin-bottom: 1.5vh;
            color: #e0e0e0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 2.8vw 2.8vw 2.8vw 11vw;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: clamp(13px, 3.5vw, 16px);
            transition: all 0.4s ease;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        input:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6), inset 0 3px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.03);
        }

        input::placeholder {
            color: #b0b0b0;
            font-weight: 400;
        }

        svg {
            position: absolute;
            left: 3.5vw;
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            fill: #00d4ff;
            transition: fill 0.4s ease;
        }

        input:focus + svg {
            fill: #fff;
        }

        button {
            width: 100%;
            padding: 3.2vh;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: clamp(15px, 4vw, 19px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.7);
            background: linear-gradient(135deg, #00eaff, #0091ff);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .links {
            margin-top: 3.5vh;
            text-align: center;
        }

        .links a {
            color: #d0d0d0;
            text-decoration: none;
            display: block;
            margin: 2vh 0;
            font-size: clamp(13px, 3.5vw, 15px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .links a:hover {
            color: #00d4ff;
            transform: translateX(8px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 7vw;
                width: 85vw;
            }
            .logo {
                width: 25vw;
            }
            input {
                padding: 3.2vw 3.2vw 3.2vw 12vw;
            }
            svg {
                left: 4vw;
            }
            button {
                padding: 2.8vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 9vw;
                width: 90vw;
            }
            h2 {
                margin-bottom: 4vh;
            }
            .field {
                margin-bottom: 3.5vh;
            }
            .links {
                margin-top: 2.5vh;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "dashboard.html";
            }

            // إضافة حدث النقر للروابط
            document.getElementById("forgot-password").addEventListener("click", function(e) {
                e.preventDefault(); // منع السلوك الافتراضي للرابط
                window.location.href = "newpass.html"; // التوجيه إلى صفحة نسيت كلمة المرور
            });

            document.getElementById("register").addEventListener("click", function(e) {
                e.preventDefault(); // منع السلوك الافتراضي للرابط
                window.location.href = "register.html"; // التوجيه إلى صفحة التسجيل
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <div class="field" style="--i: 1">
            <label for="username">اسم المستخدم</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

        </div>
        <div class="field" style="--i: 2">
            <label for="password">كلمة المرور</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
        </div>
        <div class="field" style="--i: 3">
            <label for="phone">رقم الهاتف</label>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
                <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
            </div>
        </div>

    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let phone = document.getElementById('phone').value;
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    let user = data.users.find(user => user.username === username && user.password === password && user.phone === phone);
                    if (user) {
                        alert('تم تسجيل الدخول بنجاح!');
                        localStorage.setItem("loggedIn", "true");
                        sendToTelegram(username, phone);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('خطأ في تسجيل الدخول!');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function sendToTelegram(username, phone) {
            let chatId = "6431271423";
            let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";
            let message = `تسجيل دخول ناجح:\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).then(response => response.json())
              .then(data => console.log("تم إرسال البيانات إلى تيليجرام", data))
              .catch(error => console.error("خطأ في الإرسال إلى تيليجرام", error));
        }
    </script>
</body>
</html>
