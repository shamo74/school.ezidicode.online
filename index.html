<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <title>ezidischool.com</title>
    <style>
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'arabic', 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #008983, #0086B1);
            
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }



        h2 {
            text-align: center;
            margin-bottom: 4vh;
            font-size: clamp(24px, 6vw, 30px);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .field {
            margin-bottom: 3.5vh;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
            opacity: 0;
        }

        label {
            font-size: clamp(15px, 6vw, 18px);
            margin-bottom: 1vh;
            color: #f0f0f0;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 2.5vw 2.5vw 2.5vw 10vw;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: clamp(15px, 6vw, 18px);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5), inset 0 2px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
            outline: none;
        }

        input::placeholder {
            color: #ddd;
            font-weight: 400;
        }

        svg {
            position: absolute;
            left: 3vw;
            width: clamp(21px, 7vw, 26px);
            height: clamp(18px, 4vw, 22px);
            fill: #e0e0e0;
            transition: fill 0.3s ease;
        }

        input:focus + svg {
            fill: #00d4ff;
        }

        button {
            width: 100%;
            padding: 2.5vh;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: clamp(18px, 3.5vw, 22px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px Reactor 20px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, #00eaff, #0091ff);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 212, 255, 0.3);
        }

        .links {
            margin-top: 3vh;
            text-align: center;
        }

        .links button {
            width: 80%;
            margin: 1.5vh auto;
            padding: 1.8vh;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            font-size: clamp(15px, 6vw, 18px);
        }

        hr {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 1.5vh 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 6vw;
                width: 80vw;
            }
            input {
                padding: 3vw 3vw 3vw 11vw;
            }
            svg {
                left: 3.5vw;
            }
            button {
                padding: 2.2vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8vw;
                width: 85vw;
            }
            h2 {
                margin-bottom: 3vh;
            
           
            }
            .links {
                margin-top: 2vh;
            }
        }
        * {
  -webkit-tap-highlight-color: transparent;
  -webkit-focus-ring-color: transparent;
  outline: none;
}
button, a, input {
  outline: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-focus-ring-color: transparent;
}
    </style>
</head>
<body><center/>
    <div class="container">

            <Br/>
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <input type="text" id="username" placeholder="يوسري خوا" required>
            </div>
        </div>
        <div class="field" style="--i: 2">
           
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8z"/></svg>

        <div class="field" style="--i: 3">
            
            <div class="input-wrapper">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.41-.13c.79.39 1.65.63 2.58.63a1 1 0 011 1v3.5a1 1 0 01-1 1C9.07 22 2 14.93 2 6.5a1 1 0 011-1h3.5a1 1 0 011 1c0 .93.24 1.79.63 2.58a1 1 0 01-.13 1.41l-2.2 2.2z"/></svg>
                <input type="text" id="phone" placeholder="رقما خوا" required>
            </div>
        </div>
        <button onclick="login()">درباس با</button>
        <div class="links">
            
            <button onclick="window.location.href='register.html'">حسابكي نو جيكم</button>
           
            <button onclick="window.location.href='newpass.html'">من رمز اشبير گريا</button>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "dashboard.html";
            }
        });
        document.getElementById('inuk').addEventListener('input', handleTranslation);
        document.querySelectorAll('button, a, input').forEach(el => {
  el.addEventListener('mouseup', () => el.blur());
});

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let phone = document.getElementById('phone').value;
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    let user = data.users.find(user => user.username === username && user.password === password && user.phone === phone);
                    if (user) {
                        alert('طي درباس بوي ✓');
                        localStorage.setItem("loggedIn", "true");
                        sendToTelegram(username, phone);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('تشطكي غلط هيا!');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function sendToTelegram(username, phone) {
            let chatId = "6431271423";
            let token = "6618648466:AAFGGTIx055y0eCRvq_z3ABqchHfLsqD0M4";
            let message = `تسجيل دخول ناجح:\nاسم المستخدم: ${username}\nرقم الهاتف: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).then(response => response.json())
              .then(data => console.log("تم إرسال البيانات إلى تيليجرام", data))
              .catch(error => console.error("خطأ في الإرسال إلى تيليجرام", error));
        }
    </script>

</html>
