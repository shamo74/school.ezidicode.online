<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تعلم اللغة الهولندية</title>
    <style>
        

    /* Font Face for TTF */
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'arabic', sans-serif;
        body {
            
            background: linear-gradient(135deg, #007999, #008983, #008983);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }

        .container, .content-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 5vw;
            border-radius: 25px;
            width: 90vw;
            max-width: 600px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 4vh;
            font-size: clamp(24px, 7vw, 32px);
            font-weight: 700;
        }

        .selection label {
            display: block;
            margin: 2vh 0 1vh;
            font-size: clamp(18px, 3.5vw, 22px);
            color: white;
            font-weight: 400;
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 4vh;
        }

        select {
            width: 100%;
            max-width: 300px;
            padding: 2.5vw;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: clamp(16px, 3.5vw, 22px);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 196, 204, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .field svg {
            width: clamp(18px, 5vw, 22px);
            height: clamp(18px, 5vw, 22px);
            fill: white;
            transition: fill 0.3s ease;
            margin-bottom: 1vh;
        }

        select:focus + svg {
            fill: #fff;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 2.5vh;
            background: linear-gradient(135deg, #00c4cc, #007b83);
            color: white; 
            border: none;
            border-radius: 12px;
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 196, 204, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
            margin: 2vh auto;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 196, 204, 0.6);
            background: linear-gradient(135deg, #00e0e8, #009ca3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 196, 204, 0.3);
        }

        #content-list {
            max-height: 50vh;
            overflow-y: auto;
            padding: 2vw;
            scrollbar-width: thin;
            scrollbar-color: #00c4cc rgba(255, 255, 255, 0.1);
        }

        #content-list::-webkit-scrollbar {
            width: 8px;
        }

        #content-list::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 10px;
        }
border-radius: 12px;
        #content-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            background: #52C49C;
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            padding: 3vw;
            margin: 2vh 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .sound-btn {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.2);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 5vw;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: red;
            text-align: center;
            display: none;
            animation: popupIn 0.3s ease-in-out;
            width: 80vw;
            max-width: 400px;
        }

        .popup button {
            width: auto;
            padding: 2vw 4vw;
            margin: 1vh 1vw;
            display: inline-flex;
        }

        .popup .sound-btn {
            width: clamp(18px, 5vw, 22px);
            height: clamp(18px, 5vw, 22px);
            fill: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popupIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* التجاوبية */
        @media (max-width: 768px) {
            .container, .content-container {
                padding: 6vw;
                width: 85vw;
            }
            .word-item {
                padding: 4vw;
            }
        }

        @media (max-width: 480px) {
            .container, .content-container {
                padding: 8vw;
                width: 90vw;
            }
            h1, h2 {
                margin-bottom: 3vh;
            }
            .selection label {
                margin: 1.5vh 0 1vh;
            }
            button {
                padding: 2vh;
            }
            .word-item {
                padding: 5vw;
            }
            .popup {
                padding: 6vw;
            }
            .field svg {
                margin-bottom: 0.5vh;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <h1>طي اب خير هاتي 🤟</h1>
        <div class="selection">
            <label>اختر اللغة التي تريد التعلم بها:</label>
            <div class="field">
                <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5zm0 12c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z"/></svg>
                <select id="language-select">
                    <option value="yezidi">اللغة الهولندية</option>
                    <option value="shingali">اللغة الألمانية</option>
                    <option value="arabic">اللغة العربية</option>
                </select>
            </div>
            <label>اختر المستوى:</label>
            <div class="field">
                <svg viewBox="0 0 24 24"><path d="M21 5H3a2 2 0 00-2 2v10a2 2 0 002 2h18a2 2 0 002-2V7a2 2 0 00-2-2zM9 15H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
                <select id="level-select">
                    <option value="1">المستوى الأول</option>
                    <option value="2">المستوى الثاني</option>
                    <option value="3">المستوى الثالث</option>
                    <option value="4">المستوى الرابع</option>
                    <option value="5">المستوى الخامس</option>
                    <option value="6">المستوى السادس</option>
                    <option value="7">المستوى السابع</option>
                    <option value="8">المستوى الثامن</option>
                </select>
            </div>
            <button id="start-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                ابدأ الآن
            </button>
            <button id="logout-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                </svg>
                تسجيل خروج
            </button>
        </div>
    </div>

    <div class="content-container" id="content-screen" style="display: none;">
        <h2 id="level-title"></h2>
        <div id="content-list"></div>
        <button id="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            رجوع
        </button>
    </div>

    <div class="popup" id="popup">
        <h3 id="popup-word"></h3>
        <button id="play-audio-btn">
            <svg class="sound-btn" viewBox="0 0 24 24" fill="none" stroke="#00c4cc" stroke-width="2">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4"></path>
            </svg>
            
        </button>
        <button onclick="document.getElementById('popup').style.display='none'">التالي</button>
    </div>

    <audio id="word-audio"></audio>

    <script>
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        });

        const jsonUrls = {
            yezidi: 'yezidi.json',
            shingali: 'https://example.com/shingali.json',
            arabic: 'https://example.com/arabic.json'
        };

        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const contentScreen = document.getElementById('content-screen');
        const languageSelect = document.getElementById('language-select');
        const levelSelect = document.getElementById('level-select');
        const contentList = document.getElementById('content-list');
        const levelTitle = document.getElementById('level-title');
        const audioPlayer = document.getElementById('word-audio');
        const popup = document.getElementById('popup');
        const popupWord = document.getElementById('popup-word');
        const playAudioBtn = document.getElementById('play-audio-btn');

        let selectedLanguage, selectedLevel;
        let clickCount = 0;
        let currentItem = null;

        startBtn.addEventListener('click', () => {
            selectedLanguage = languageSelect.value;
            selectedLevel = levelSelect.value;
            loadContent();
        });

        backBtn.addEventListener('click', () => {
            contentScreen.style.display = 'none';
            welcomeScreen.style.display = 'block';
        });

        async function loadContent() {
            welcomeScreen.style.display = 'none';
            contentScreen.style.display = 'block';
            levelTitle.textContent = `المستوى ${selectedLevel} - ${languageSelect.options[languageSelect.selectedIndex].text}`;

            try {
                const response = await fetch(jsonUrls[selectedLanguage]);
                const data = await response.json();
                const levelData = data.levels.find(level => level.level === parseInt(selectedLevel));
                if (levelData) {
                    displayContent(levelData.content);
                } else {
                    contentList.innerHTML = '<p>لا يوجد محتوى لهذا المستوى بعد</p>';
                }
            } catch (error) {
                contentList.innerHTML = '<p>حدث خطأ أثناء تحميل المحتوى</p>';
                console.error(error);
            }
        }

        function displayContent(content) {
            contentList.innerHTML = '';
            content.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('word-item');
                div.innerHTML = `
                    <span>${item.word}</span>
                    <svg class="sound-btn" viewBox="0 0 24 24" fill="none" stroke="#00c4cc" stroke-width="2">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4"></path>
                    </svg>
                `;
                div.dataset.audio = item.audio;
                div.dataset.slowAudio = item.slowAudio;
                div.querySelector('.sound-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    playAudio(div);
                });
                div.addEventListener('click', () => showPopup(item));
                contentList.appendChild(div);
            });
        }

        function playAudio(element) {
            clickCount++;
            const audioSrc = clickCount % 2 === 1 ? element.dataset.audio : element.dataset.slowAudio;
            audioPlayer.src = audioSrc;
            audioPlayer.play();
            audioPlayer.onended = () => clickCount = 0;
        }

        function showPopup(item) {
            currentItem = item; // حفظ العنصر الحالي
            popupWord.textContent = item.word;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 3000);
        }

        playAudioBtn.addEventListener('click', () => {
            if (currentItem) {
                clickCount++;
                const audioSrc = clickCount % 2 === 1 ? currentItem.audio : currentItem.slowAudio;
                audioPlayer.src = audioSrc;
                audioPlayer.play();
                audioPlayer.onended = () => clickCount = 0;
            }
        });
    </script>
</body>
</html>
