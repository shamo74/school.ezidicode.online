<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم اللغة الهولندية</title>
    <style>
        body {
            
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
	          /* Font Face for TTF */
        @font-face {
            font-family: 'arabic';
            src: url('arabic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'arabic', sans-serif;

        .container, .content-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .selection label {
            display: block;
            margin: 15px 0 10px;
            font-weight: bold;
            color: #ddd;
        }

        select {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 220px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: #00c4cc;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #00a0a6;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 196, 204, 0.4);
        }

        #content-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: #00c4cc rgba(255, 255, 255, 0.1);
        }

        #content-list::-webkit-scrollbar {
            width: 8px;
        }

        #content-list::-webkit-scrollbar-thumb {
            background: #00c4cc;
            border-radius: 10px;
        }

        #content-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            margin: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .word-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .sound-btn {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.2);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
            display: none;
            animation: popupIn 0.1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popupIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @media (max-width: 600px) {
            .container, .content-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
	
	
    <div class="container" id="welcome-screen">
        <h1>طي اب خير هاتي 🤟</h1>
        <div class="selection">
            <label>اختر اللغة التي تريد التعلم بها:</label>
            <select id="language-select">
                <option value="yezidi">اللغة الهولندية</option>
                <option value="shingali">اللغة الألمانية</option>
                <option value="arabic">اللغة العربية</option>
            </select>
            <label>اختر المستوى:</label>
            <select id="level-select">
                <option value="1">المستوى الأول</option>
                <option value="2">المستوى الثاني</option>
                <option value="3">المستوى الثالث</option>
                <option value="4">المستوى الرابع</option>
                <option value="5">المستوى الخامس</option>
                <option value="6">المستوى السادس</option>
                <option value="7">المستوى السابع</option>
                   <option value="8">المستوى الثامن</option>
            </select>
            <button id="start-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                ابدأ الآن
            </button>
        </div>
        
        <button id="logout-btn">تسجيل خروج</button>

<script>
    document.getElementById('logout-btn').addEventListener('click', function() {
        localStorage.removeItem('loggedIn'); // إزالة حالة تسجيل الدخول
        window.location.href = 'index.html'; // التوجيه إلى صفحة تسجيل الدخول
    });
</script>
    </div>

    <div class="content-container" id="content-screen" style="display: none;">
        <h2 id="level-title"></h2>
        <div id="content-list"></div>
        <button id="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            رجوع
        </button>
    </div>

    <div class="popup" id="popup">
        <h3 id="popup-word"></h3>
        <button onclick="document.getElementById('popup').style.display='none'">التالي</button>
    </div>

    <audio id="word-audio"></audio>

    <script>
        // روابط ملفات JSON الخارجية لكل لغة (مثال افتراضي)
        const jsonUrls = {
            yezidi: 'yezidi.json',
            shingali: 'https://example.com/shingali.json',
            arabic: 'https://example.com/arabic.json'
        };

        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const contentScreen = document.getElementById('content-screen');
        const languageSelect = document.getElementById('language-select');
        const levelSelect = document.getElementById('level-select');
        const contentList = document.getElementById('content-list');
        const levelTitle = document.getElementById('level-title');
        const audioPlayer = document.getElementById('word-audio');
        const popup = document.getElementById('popup');
        const popupWord = document.getElementById('popup-word');

        let selectedLanguage, selectedLevel;
        let clickCount = 0;

        startBtn.addEventListener('click', () => {
            selectedLanguage = languageSelect.value;
            selectedLevel = levelSelect.value;
            loadContent();
        });

        backBtn.addEventListener('click', () => {
            contentScreen.style.display = 'none';
            welcomeScreen.style.display = 'block';
        });

        async function loadContent() {
            welcomeScreen.style.display = 'none';
            contentScreen.style.display = 'block';
            levelTitle.textContent = `المستوى ${selectedLevel} - ${languageSelect.options[languageSelect.selectedIndex].text}`;

            try {
                const response = await fetch(jsonUrls[selectedLanguage]);
                const data = await response.json();
                const levelData = data.levels.find(level => level.level === parseInt(selectedLevel));
                if (levelData) {
                    displayContent(levelData.content);
                } else {
                    contentList.innerHTML = '<p>لا يوجد محتوى لهذا المستوى بعد</p>';
                }
            } catch (error) {
                contentList.innerHTML = '<p>حدث خطأ أثناء تحميل المحتوى</p>';
                console.error(error);
            }
        }

        function displayContent(content) {
            contentList.innerHTML = '';
            content.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('word-item');
                div.innerHTML = `
                    <span>${item.word}</span>
                    <svg class="sound-btn" viewBox="0 0 24 24" fill="none" stroke="#00c4cc" stroke-width="2">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4."></path>
                    </svg>
                `;
                div.dataset.audio = item.audio;
                div.dataset.slowAudio = item.slowAudio;
                div.querySelector('.sound-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    playAudio(div);
                });
                div.addEventListener('click', () => showPopup(item.word));
                contentList.appendChild(div);
            });
        }

        function playAudio(element) {
            clickCount++;
            const audioSrc = clickCount % 2 === 1 ? element.dataset.audio : element.dataset.slowAudio;
            audioPlayer.src = audioSrc;
            audioPlayer.play();
            audioPlayer.onended = () => clickCount = 0;
        }

        function showPopup(word) {
            popupWord.textContent = word;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 30000); // إغلاق تلقائي بعد 3 ثوانٍ
        }
    </script>
</body>
</html>
