<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الدفع</title>
  <style>
    @font-face {
      font-family: 'arabic';
      src: url('arabic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'arabic', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #008983, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }

    .back-btn {
      align-self: flex-start;
      margin-bottom: 15px;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      border-radius: 8px;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    h2 {
      margin-bottom: 2px;
      text-align: center;
    }

    .methods, .prices {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .method, .price-option {
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .method:hover, .price-option:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .method img {
      width: 42px;
      height: 42px;
      margin-left: 10px;
      border-radius: 4px;
    }

    .selected {
      border: 2px solid #00ffcc;
      background: rgba(0, 255, 204, 0.2);
    }

    .checkmark {
      font-size: 64px;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #00c4cc;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00a0a6;
    }

    .note {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    .whatsapp-link {
      margin-top: 10px;
      font-size: 16px;
      color: #25D366;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .popup p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="#">رجوع</a>
  <h2>نجح تسجيل حساب</h2>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <div class="checkmark">✔</div>
      <p>تم استلام طريقة دفعك</p>
      <p>سيتم مراسلتك عبر رقم الهاتف أو بريدك الإلكتروني لدفع باقتك وتسجيل الدخول بشكل طبيعي</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
      window.location.href = "index.html";
    }, 8000);
  </script>
</body>
</html>
